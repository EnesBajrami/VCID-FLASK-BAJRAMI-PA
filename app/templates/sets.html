{% extends "base.html" %}

{% block app_content %}
    <h1>Deine Karteikartensets</h1>
    <a href="{{ url_for('new_set') }}"><button class="btn btn-primarynew mt-2">Erstelle neues Set</button></a>
    <div>
        {% for set in sets %}
            <div>
                <h2 class="fancy-header">{{ set.title }}</h2>
                <a href="{{ url_for('set_detail', set_id=set.id) }}"><button class="btn btn-primary btn-custom-blue mt-2">Zeig Set</button></a>
                <form action="{{ url_for('delete_set', set_id=set.id) }}" method="post">
                    {{ form.hidden_tag() }}
                    <input type="submit" class="btn btn-danger btn-custom-red" value="LÃ¶sch Set" onclick="return confirm('Are you sure you want to delete this set?');">
                </form>
            </div>
        {% else %}
            <p>No sets available.</p>
        {% endfor %}
    </div>
{% endblock %}
